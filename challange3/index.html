<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            margin-top: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <input type="text" id="itemInput" placeholder="Enter item...">
    <button id="addItem">Add</button>
    <ul id="itemList"></ul>
    <button id="markPurchased">Mark Purchased</button>
    <button id="clearList" onclick="clearItem()">Clear List</button>

    <script src="index.js"></script>
</body>
</html>
